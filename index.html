<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Price Prediction</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --accent-color: #ff7e5f;
            --text-color: #333;
            --light-text: #6c757d;
            --highlight-color: #ffcc00;
            --dark-accent: #e64a19;
            --error-color: #ff4444;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7ff 0%, #e8ecff 100%);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 15px auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.95rem;
        }
        
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.15);
            outline: none;
            background-color: white;
        }
        
        input.error, select.error {
            border-color: var(--error-color);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #e0e0e0;
            padding: 0 8px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--light-text);
            font-weight: 500;
        }
        
        .input-group input, .input-group select {
            padding-right: 50px;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary-color), #3a5bef);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            display: block;
            width: 100%;
            margin: 25px auto 0;
            transition: all 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 107, 255, 0.3);
        }
        
        .result {
            background-color: var(--secondary-color);
            padding: 18px;
            border-radius: 10px;
            margin-top: 25px;
            border-left: 4px solid var(--accent-color);
            display: none;
        }
        
        .profit-price {
            font-size: 22px;
            font-weight: bold;
            color: var(--dark-accent);
            margin-top: 10px;
        }
        
        .price-details {
            margin-top: 15px;
            padding: 12px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 6px;
            font-size: 14px;
        }
        
        .price-details p {
            margin: 6px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .price-details span.value {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            input, select, button {
                padding: 8px 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Price Calculator</h1>
        
        <form id="priceForm">
            <div class="form-group">
                <label for="rawMaterials">Raw Materials Cost:</label>
                <div class="input-group">
                    <input type="number" id="rawMaterials" placeholder="Enter cost" step="0.01" required>
                    <span>EGP</span>
                </div>
                <div class="error-message" id="rawMaterialsError">Required field</div>
            </div>
            
            <div class="form-group">
                <label for="manufacturingTime">Manufacturing Time:</label>
                <div class="input-group">
                    <input type="number" id="manufacturingTime" placeholder="Enter hours" required>
                    <span>hours</span>
                </div>
                <div class="error-message" id="manufacturingTimeError">Required field</div>
            </div>
            
            <div class="form-group">
                <label for="packaging">Packaging Price:</label>
                <div class="input-group">
                    <input type="number" id="packaging" placeholder="Enter price" step="0.01" required>
                    <span>EGP</span>
                </div>
                <div class="error-message" id="packagingError">Required field</div>
            </div>
            
            <div class="form-group">
                <label for="shipping">Shipping Price:</label>
                <div class="input-group">
                    <input type="number" id="shipping" placeholder="Enter price" step="0.01" required>
                    <span>EGP</span>
                </div>
                <div class="error-message" id="shippingError">Required field</div>
            </div>
            
            <div class="form-group">
                <label for="governorate">Governorate:</label>
                <select id="governorate" required>
                    <option value="">Select Governorate</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Giza">Giza</option>
                    <option value="Dakahlia">Dakahlia</option>
                    <option value="Sharqia">Sharqia</option>
                    <option value="Qalyubia">Qalyubia</option>
                    <option value="Beheira">Beheira</option>
                    <option value="Gharbia">Gharbia</option>
                    <option value="Monufia">Monufia</option>
                    <option value="Minya">Minya</option>
                    <option value="Asyut">Asyut</option>
                    <option value="Sohag">Sohag</option>
                    <option value="Qena">Qena</option>
                    <option value="Aswan">Aswan</option>
                    <option value="Luxor">Luxor</option>
                    <option value="Red Sea">Red Sea</option>
                    <option value="New Valley">New Valley</option>
                    <option value="Matrouh">Matrouh</option>
                    <option value="North Sinai">North Sinai</option>
                    <option value="South Sinai">South Sinai</option>
                    <option value="Port Said">Port Said</option>
                    <option value="Suez">Suez</option>
                    <option value="Ismailia">Ismailia</option>
                    <option value="Damietta">Damietta</option>
                    <option value="Kafr El Sheikh">Kafr El Sheikh</option>
                    <option value="Beni Suef">Beni Suef</option>
                    <option value="Faiyum">Faiyum</option>
                </select>
                <div class="error-message" id="governorateError">Please select a governorate</div>
            </div>
            
            <div class="form-group">
                <label for="experience">Craftsman Experience:</label>
                <div class="input-group">
                    <input type="number" id="experience" placeholder="Enter years" required>
                    <span>years</span>
                </div>
                <div class="error-message" id="experienceError">Required field</div>
            </div>
            
            <button type="button" onclick="validateForm()">Calculate Price</button>
            
            <div class="result" id="result">
                <h3>Pricing Result:</h3>
                <p>Final Product Price:</p>
                <div class="profit-price" id="profitPrice">0.00 EGP</div>
                
                <div class="price-details" id="priceDetails">
                    <p>Base Costs: <span class="value" id="baseCost">0.00 EGP</span></p>
                    <p>Manufacturing: <span class="value" id="manufacturingCost">0.00 EGP</span></p>
                    <p>Experience Bonus: <span class="value" id="experienceBonus">0.00 EGP</span></p>
                    <p>Governorate: <span class="value" id="selectedGovernorate">-</span></p>
                </div>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            
            const requiredFields = [
                'rawMaterials', 'manufacturingTime', 'packaging', 
                'shipping', 'governorate', 'experience'
            ];
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                const errorElement = document.getElementById(field + 'Error');
                
                if (!element.value) {
                    element.classList.add('error');
                    errorElement.style.display = 'block';
                    isValid = false;
                } else {
                    element.classList.remove('error');
                    errorElement.style.display = 'none';
                }
            });
            
            if (isValid) {
                calculatePrice();
            }
        }
        
        function calculatePrice() {
            const rawMaterials = parseFloat(document.getElementById('rawMaterials').value) || 0;
            const manufacturingTime = parseFloat(document.getElementById('manufacturingTime').value) || 0;
            const packaging = parseFloat(document.getElementById('packaging').value) || 0;
            const shipping = parseFloat(document.getElementById('shipping').value) || 0;
            const experience = parseFloat(document.getElementById('experience').value) || 0;
            const governorate = document.getElementById('governorate').value;
            
            const baseCost = rawMaterials + packaging + shipping;
            const hourlyRate = 10 + Math.random() * 5;
            const timeCost = manufacturingTime * hourlyRate;
            const experienceBonus = experience * 7.5;
            const finalPrice = (baseCost + timeCost + experienceBonus) * 1.2;
            
            document.getElementById('profitPrice').textContent = finalPrice.toFixed(2) + ' EGP';
            document.getElementById('baseCost').textContent = baseCost.toFixed(2) + ' EGP';
            document.getElementById('manufacturingCost').textContent = timeCost.toFixed(2) + ' EGP';
            document.getElementById('experienceBonus').textContent = '+' + experienceBonus.toFixed(2) + ' EGP';
            document.getElementById('selectedGovernorate').textContent = governorate;
            document.getElementById('result').style.display = 'block';
        }
        
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('blur', function() {
                if (this.required && !this.value) {
                    this.classList.add('error');
                    document.getElementById(this.id + 'Error').style.display = 'block';
                } else {
                    this.classList.remove('error');
                    document.getElementById(this.id + 'Error').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
