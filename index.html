<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Price Prediction</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --primary-light: #7d95ff;
            --secondary-color: rgba(248, 249, 250, 0.9);
            --accent-color: #ff7e5f;
            --text-color: #2d3748;
            --light-text: #6c757d;
            --highlight-color: #ffcc00;
            --dark-accent: #e64a19;
            --error-color: #ff4444;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 700px;
            margin: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.4rem;
            position: relative;
            padding-bottom: 15px;
            font-weight: 700;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1rem;
        }
        
        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(74, 107, 255, 0.15);
            outline: none;
            background-color: white;
        }
        
        input.error, select.error {
            border-color: var(--error-color);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group span {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(224, 224, 224, 0.7);
            padding: 0 10px;
            border-radius: 5px;
            font-size: 13px;
            color: var(--light-text);
            font-weight: 500;
        }
        
        .input-group input, .input-group select {
            padding-right: 60px;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            display: block;
            width: 100%;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 107, 255, 0.4);
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
        }
        
        .result {
            background-color: var(--secondary-color);
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
            border-left: 5px solid var(--accent-color);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profit-price {
            font-size: 28px;
            font-weight: bold;
            color: var(--dark-accent);
            margin: 15px 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        
        .profit-price::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
        }
        
        .price-details {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            border-left: 3px solid var(--highlight-color);
        }
        
        .price-details p {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            font-size: 15px;
        }
        
        .price-details span.value {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 25px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            input, select, button {
                padding: 12px 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Product Price Prediction</h1>
        
        <form id="priceForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="rawMaterials">Raw Materials Cost:</label>
                    <div class="input-group">
                        <input type="number" id="rawMaterials" placeholder="Enter cost" step="0.01" required>
                        <span>EGP</span>
                    </div>
                    <div class="error-message" id="rawMaterialsError">Required field</div>
                </div>
                
                <div class="form-group">
                    <label for="manufacturingTime">Manufacturing Time:</label>
                    <div class="input-group">
                        <input type="number" id="manufacturingTime" placeholder="Enter hours" required>
                        <span>hours</span>
                    </div>
                    <div class="error-message" id="manufacturingTimeError">Required field</div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="packaging">Packaging Price:</label>
                    <div class="input-group">
                        <input type="number" id="packaging" placeholder="Enter price" step="0.01" required>
                        <span>EGP</span>
                    </div>
                    <div class="error-message" id="packagingError">Required field</div>
                </div>
                
                <div class="form-group">
                    <label for="shipping">Shipping Price:</label>
                    <div class="input-group">
                        <input type="number" id="shipping" placeholder="Enter price" step="0.01" required>
                        <span>EGP</span>
                    </div>
                    <div class="error-message" id="shippingError">Required field</div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="governorate">Governorate:</label>
                    <select id="governorate" required>
                        <option value="">Select Governorate</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Alexandria">Alexandria</option>
                        <option value="Giza">Giza</option>
                        <option value="Dakahlia">Dakahlia</option>
                        <option value="Sharqia">Sharqia</option>
                        <option value="Qalyubia">Qalyubia</option>
                        <option value="Beheira">Beheira</option>
                        <option value="Gharbia">Gharbia</option>
                        <option value="Monufia">Monufia</option>
                        <option value="Minya">Minya</option>
                        <option value="Asyut">Asyut</option>
                        <option value="Sohag">Sohag</option>
                        <option value="Qena">Qena</option>
                        <option value="Aswan">Aswan</option>
                        <option value="Luxor">Luxor</option>
                        <option value="Red Sea">Red Sea</option>
                        <option value="New Valley">New Valley</option>
                        <option value="Matrouh">Matrouh</option>
                        <option value="North Sinai">North Sinai</option>
                        <option value="South Sinai">South Sinai</option>
                        <option value="Port Said">Port Said</option>
                        <option value="Suez">Suez</option>
                        <option value="Ismailia">Ismailia</option>
                        <option value="Damietta">Damietta</option>
                        <option value="Kafr El Sheikh">Kafr El Sheikh</option>
                        <option value="Beni Suef">Beni Suef</option>
                        <option value="Faiyum">Faiyum</option>
                    </select>
                    <div class="error-message" id="governorateError">Please select a governorate</div>
                </div>
                
                <div class="form-group">
                    <label for="experience">Craftsman Experience:</label>
                    <div class="input-group">
                        <input type="number" id="experience" placeholder="Enter years" required>
                        <span>years</span>
                    </div>
                    <div class="error-message" id="experienceError">Required field</div>
                </div>
            </div>
            
            <button type="button" onclick="validateForm()">CALCULATE FINAL PRICE</button>
            
            <div class="result" id="result">
                <h3>Pricing Result</h3>
                <p>Final Product Price:</p>
                <div class="profit-price" id="profitPrice">0.00 EGP</div>
                
                <div class="price-details" id="priceDetails">
                    <p>Base Costs: <span class="value" id="baseCost">0.00 EGP</span></p>
                    <p>Manufacturing: <span class="value" id="manufacturingCost">0.00 EGP</span></p>
                    <p>Experience Bonus: <span class="value" id="experienceBonus">0.00 EGP</span></p>
                    <p>Governorate: <span class="value" id="selectedGovernorate">-</span></p>
                </div>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            
            const requiredFields = [
                'rawMaterials', 'manufacturingTime', 'packaging', 
                'shipping', 'governorate', 'experience'
            ];
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                const errorElement = document.getElementById(field + 'Error');
                
                if (!element.value) {
                    element.classList.add('error');
                    errorElement.style.display = 'block';
                    isValid = false;
                } else {
                    element.classList.remove('error');
                    errorElement.style.display = 'none';
                }
            });
            
            if (isValid) {
                calculatePrice();
            } else {
                const firstError = document.querySelector('.error');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }
        
        function calculatePrice() {
            const rawMaterials = parseFloat(document.getElementById('rawMaterials').value) || 0;
            const manufacturingTime = parseFloat(document.getElementById('manufacturingTime').value) || 0;
            const packaging = parseFloat(document.getElementById('packaging').value) || 0;
            const shipping = parseFloat(document.getElementById('shipping').value) || 0;
            const experience = parseFloat(document.getElementById('experience').value) || 0;
            const governorate = document.getElementById('governorate').value;
            
            const baseCost = rawMaterials + packaging + shipping;
            const hourlyRate = 10 + Math.random() * 5;
            const timeCost = manufacturingTime * hourlyRate;
            const experienceBonus = experience * 7.5;
            const finalPrice = (baseCost + timeCost + experienceBonus) * 1.2;
            
            document.getElementById('profitPrice').textContent = finalPrice.toFixed(2) + ' EGP';
            document.getElementById('baseCost').textContent = baseCost.toFixed(2) + ' EGP';
            document.getElementById('manufacturingCost').textContent = timeCost.toFixed(2) + ' EGP (' + hourlyRate.toFixed(2) + ' EGP/hour)';
            document.getElementById('experienceBonus').textContent = '+' + experienceBonus.toFixed(2) + ' EGP';
            document.getElementById('selectedGovernorate').textContent = governorate;
            document.getElementById('result').style.display = 'block';
            
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
        
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('blur', function() {
                if (this.required && !this.value) {
                    this.classList.add('error');
                    document.getElementById(this.id + 'Error').style.display = 'block';
                } else {
                    this.classList.remove('error');
                    document.getElementById(this.id + 'Error').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
