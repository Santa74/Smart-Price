<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pricing Calculator</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --accent-color: #ff7e5f;
            --text-color: #333;
            --light-text: #6c757d;
            --highlight-color: #ffcc00;
            --dark-accent: #e64a19;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7ff 0%, #e8ecff 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
            animation: fadeIn 0.6s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.05rem;
        }
        
        input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(74, 107, 255, 0.15);
            outline: none;
            background-color: white;
        }
        
        .result {
            background-color: var(--secondary-color);
            padding: 25px;
            border-radius: 12px;
            margin-top: 35px;
            border-left: 6px solid var(--accent-color);
            display: none;
            animation: slideUp 0.6s ease;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profit-price {
            font-size: 28px;
            font-weight: bold;
            color: var(--dark-accent);
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        button {
            background: linear-gradient(135deg, var(--primary-color), #3a5bef);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            display: block;
            margin: 35px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 107, 255, 0.5);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        
        button:hover::after {
            left: 100%;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group span {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #e0e0e0;
            padding: 0 12px;
            border-radius: 6px;
            font-size: 14px;
            color: var(--light-text);
            font-weight: 500;
        }
        
        .input-group input {
            padding-right: 60px;
        }
        
        .price-details {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 8px;
            border-left: 3px solid var(--highlight-color);
        }
        
        .price-details p {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .price-details span.value {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            input, button {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Price Calculator</h1>
        
        <div class="form-group">
            <label for="rawMaterials">Raw Materials Cost:</label>
            <div class="input-group">
                <input type="number" id="rawMaterials" placeholder="Enter raw materials cost" step="0.01">
                <span>EGP</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="manufacturingTime">Manufacturing Time (hours):</label>
            <div class="input-group">
                <input type="number" id="manufacturingTime" placeholder="Enter manufacturing time">
                <span>hours</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="packaging">Packaging Price:</label>
            <div class="input-group">
                <input type="number" id="packaging" placeholder="Enter packaging price" step="0.01">
                <span>EGP</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="shipping">Shipping Price:</label>
            <div class="input-group">
                <input type="number" id="shipping" placeholder="Enter shipping price" step="0.01">
                <span>EGP</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="experience">Craftsman Experience (years):</label>
            <div class="input-group">
                <input type="number" id="experience" placeholder="Enter years of experience">
                <span>years</span>
            </div>
        </div>
        
        <button onclick="calculatePrice()">Calculate Final Price</button>
        
        <div class="result" id="result">
            <h2>Pricing Result:</h2>
            <p>Final Product Price:</p>
            <div class="profit-price" id="profitPrice">0.00 EGP</div>
            
            <div class="price-details" id="priceDetails">
                <p>Base Costs: <span class="value" id="baseCost">0.00 EGP</span></p>
                <p>Manufacturing Cost: <span class="value" id="manufacturingCost">0.00 EGP</span></p>
                <p>Experience Bonus: <span class="value" id="experienceBonus">0.00 EGP</span></p>
            </div>
        </div>
    </div>

    <script>
        function calculatePrice() {
            // Get input values
            const rawMaterials = parseFloat(document.getElementById('rawMaterials').value) || 0;
            const manufacturingTime = parseFloat(document.getElementById('manufacturingTime').value) || 0;
            const packaging = parseFloat(document.getElementById('packaging').value) || 0;
            const shipping = parseFloat(document.getElementById('shipping').value) || 0;
            const experience = parseFloat(document.getElementById('experience').value) || 0;
            
            // Calculate base costs
            const baseCost = rawMaterials + packaging + shipping;
            
            // Calculate time cost (random between 10-15 EGP per hour)
            const hourlyRate = 10 + Math.random() * 5; // Random rate between 10-15
            const timeCost = manufacturingTime * hourlyRate;
            
            // Calculate experience bonus (years * 7.5 EGP)
            const experienceBonus = experience * 7.5;
            
            // Calculate final price with 20% profit margin
            const finalPrice = (baseCost + timeCost + experienceBonus) * 1.2;
            
            // Display result
            document.getElementById('profitPrice').textContent = finalPrice.toFixed(2) + ' EGP';
            document.getElementById('baseCost').textContent = baseCost.toFixed(2) + ' EGP';
            document.getElementById('manufacturingCost').textContent = timeCost.toFixed(2) + ' EGP (' + hourlyRate.toFixed(2) + ' EGP/hour)';
            document.getElementById('experienceBonus').textContent = '+' + experienceBonus.toFixed(2) + ' EGP';
            document.getElementById('result').style.display = 'block';
            document.getElementById('priceDetails').style.display = 'block';
            
            // Animation effect
            document.getElementById('result').style.animation = 'none';
            setTimeout(() => {
                document.getElementById('result').style.animation = 'slideUp 0.6s ease';
            }, 10);
        }
    </script>
</body>
</html>
